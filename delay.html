<!DOCTYPE html>
<html>
    <head>
        <title>Timeout</title>
    </head>    

    <body>
        <h1>Expect an alert in 10 seconds after page load</h1>

        <script>

            setTimeout( function() {
                alert("Hey, it's been ten seconds")
            }, 10000) //number of milliseconds = 10 seconds
        </script>

    </body>

</html>
